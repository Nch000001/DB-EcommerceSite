<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物品頁</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        
        body { font-family: 'Noto Sans TC', sans-serif; margin: 0; padding: 0; background-color: #F5F5F5; }
        .navbar { display: flex; justify-content: space-between; align-items: center; background-color: #1E3A8A; padding: 15px 20px; color: white; }
        .navbar .logo a { font-size: 24px; font-weight: bold; color: white; text-decoration: none; }
        .nav-links { display: flex; gap: 10px; }
        .nav-links a { background-color: #D4AF37; color: white; text-decoration: none; padding: 10px 15px; border-radius: 20px; }
        .search-bar { display: flex; justify-content: center; padding: 10px; background-color: white; }
        .search-bar input { width: 80%; padding: 10px; border: 1px solid #CCC; border-radius: 5px; }
        .hero { position: relative; width: 100%; height: 500px; overflow: hidden; text-align: center; background: #333; color: white; }
        .hero img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .hero img.active { display: block; }
        .hero .prev, .hero .next { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0, 0, 0, 0.5); color: white; padding: 10px; cursor: pointer; font-size: 24px; }
        .hero .prev { left: 20px; }
        .hero .next { right: 20px; }
        .category-menu { display: flex; justify-content: space-around; background-color: #DDD; padding: 15px 0; }
        .category-menu div { font-size: 18px; cursor: pointer; padding: 10px 20px; border-radius: 10px; transition: background-color 0.3s ease; }
        .category-menu div:hover { background-color: #1E3A8A; color: white; }
        .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 40px 10px; gap: 20px; }
        .product-card { background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); width: 280px; text-align: center; }
        .product-card img { width: 50%; border-radius: 8px; }
        .product-info { padding: 10px 0; }
        .product-card h3 { font-size: 18px; margin: 0; }
        .product-card .price { font-size: 18px; font-weight: bold; color: #D72638; }
        .product-card button { background-color: #1E3A8A; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; }
        .footer { background-color: #333; color: white; text-align: center; padding: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"><a href="index.html">LOGO</a></div>
        <div class="nav-links">
            <a href="index.html">會員</a>
            <a href="index.html">問題</a>
            <a href="register.html">註冊</a>
            <a href="login.html">登入</a>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="搜尋產品...">
    </div>

    <div class="category-menu">
        <div>鍵盤</div>
        <div>滑鼠</div>
        <div>耳機</div>
        <div>椅子</div>
    </div>

    <div class="hero">
        <div class="prev" onclick="prevSlide()">〈</div>
        <img src="img/z4pro.png" class="active" alt="廣告1">
        <img src="img/z4pro.png" alt="廣告2">
        <img src="img/z4pro.png" alt="廣告3">
        <div class="next" onclick="nextSlide()">〉</div>
    </div>

    <div class="products">
        <div class="product-card">
            <img src="img/z4pro.png" alt="產品圖片1">
            <div class="product-info">
                <h3>產品名稱1</h3>
                <p class="price">$1,999</p>
            </div>
            <button>立即購買</a></button>
        </div>
        <div class="product-card">
            <img src="img/z4.png" alt="產品圖片2">
            <div class="product-info">
                <h3>產品名稱2</h3>
                <p class="price">$2,999</p>
            </div>
            <button>立即購買</button>
        </div>
        <div class="product-card">
            <img src="img/s11Pro.png" alt="產品圖片3">
            <div class="product-info">
                <h3>產品名稱3</h3>
                <p class="price">$3,499</p>
            </div>
            <button>立即購買</button>
        </div>
    </div>

    <div class="footer">
        <div class="contact">
            <span>電話: 123-456-789</span>
            <span>Email: example@mail.com</span>
            <span>地址: 台北市XX區XX路</span>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.hero img');
        function showSlide(index) {
            slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
        }
        function prevSlide() {
            currentIndex = (currentIndex === 0) ? slides.length - 1 : currentIndex - 1;
            showSlide(currentIndex);
        }
        function nextSlide() {
            currentIndex = (currentIndex === slides.length - 1) ? 0 : currentIndex + 1;
            showSlide(currentIndex);
        }
    </script>
</body>
</html>
